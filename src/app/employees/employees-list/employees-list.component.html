
<table class="table table-hover  ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Street</th>
        <th scope="col">Zip Code</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let employee of employees;let i = index" (click)="onSelect( employee.employeeId  );">
        <th scope="row">{{i}}</th>
        <td scope="row">{{employee.firstName}}</td>
        <td scope="row">{{employee.lastName}}</td>
        <td scope="row">{{employee.address.street+" "+employee.address.number}}</td>
        <td scope="row">{{employee.address.zipCode}}</td>
        <td>
          <button 
          *ngIf="isEditable" 
          type="button" 
          class="btn btn-primary" 
          routerLink="/employees/{{ employee.employeeId }}">Edit</button>
        </td>
        <td>
          <button 
          *ngIf="isEditable" 
          type="button" 
          class="btn btn-danger" 
          (click)="deleteEmployee(employee.employeeId)">Delete</button>
        </td>                    
      </tr>
    
    </tbody>
</table>
