<div class="card ">
    <div class="card-body">
        <h5 class="card-title">List of Employees</h5>
        <div class="row  pb-2 ">
          <div class="col">
            <button type="button" class="btn btn-success" routerLink="addEmployee">Add New</button>  
          </div>  
        </div>
  
        <app-employees-list 
        [employees] ="employees" 
        [isEditable]="true" 
        (deletedEmployee)="deleteEmployee($event)"
        >
        </app-employees-list>    
    </div>
 
  </div>
